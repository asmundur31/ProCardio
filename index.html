<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treadmill</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Hello World</h1>
  <dev class="container">
    <dev class="row">
      <dev class="col-12 d-flex justify-content-center">
        <video id="video">
          <source src="videos/VirtualRunning.mp4" type="video/mp4">
        </video>
      </dev>
      <dev class="col-12 d-flex justify-content-center">
        <dev class="video_controls mb-3">
          <button type="button" class="btn btn-outline-primary" id="button_slower">
            -
          </button>
          <button type="button" class="btn btn-success" id="button_start">
            Start
          </button>
          <button type="button" class="btn btn-danger" id="button_stop">
            Stop
          </button>
          <button type="button" class="btn btn-outline-primary" id="button_faster">
            +
          </button>
        </dev>
      </dev>
      <dev class="col-12 d-flex justify-content-center">
        <div class="mb-3">
          <h5 class="video_speed_title">Video speed:
            <span class="video_speed" id="video_speed">
              1x
            </span>
          </h3>
        </div>
      </dev>
      <dev class="col-12 d-flex justify-content-center">
        <input type="number" id="new_speed">
        <button type="button" class="btn btn-outline-primary ml-3" id="button_new_speed">Set speed</button>
      </dev>
    </dev>
  </dev>

  <script src="video.js"></script>
</body>

</html>
