<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treadmill</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Treadmill</h1>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <video id="video" controls>
          <source src="videos/VirtualRunning.mp4" type="video/mp4">
        </video>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="video_controls">
          <button type="button" class="btn btn-outline-primary"
            id="button_slower">
            -
          </button>
          <button type="button" class="btn btn-success" id="button_start">
            Start
          </button>
          <button type="button" class="btn btn-danger" id="button_stop">
            Stop
          </button>
          <button type="button" class="btn btn-outline-primary"
            id="button_faster">
            +
          </button>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center mt-5">
        <h5 class="video_speed_title">Video speed:
          <span class="video_speed" id="video_speed">
            1x
          </span>
        </h5>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input type="number" id="new_speed">
        <button type="button" class="btn btn-outline-primary"
          id="button_new_speed">Set speed</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <h3>
          HR sensor
        </h3>
      </div>
      <div class="col-12">
        <div class="connection_hr">
          <button type="button" class="btn btn-outline-primary" id="connect_hr">
            Connect
          </button>
          <button type="button" class="btn btn-outline-primary"
            id="disconnect_hr">
            Disconnect
          </button>
        </div>
      </div>
      <div class="col-12">
        <span id="hr_text">
          HR: 0 bpm
        </span>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <h3>
          Treadmill
        </h3>
      </div>
      <div class="col-12">
        <div class="connection_treadmill">
          <button type="button" class="btn btn-outline-primary"
            id="connect_treadmill">
            Connect
          </button>
          <button type="button" class="btn btn-outline-primary"
            id="disconnect_treadmill">
            Disconnect
          </button>
        </div>
      </div>
      <div class="col-12">
        <span id="treadmill_speed_text">
          Speed: 0 km/h
        </span>
      </div>
      <div class="col-12">
        <span id="treadmill_incline_text">
          Incline: 0 %
        </span>
      </div>
      <div class="col-12">
        <span id="treadmill_distance_text">
          Distance: 0 m
        </span>
      </div>
      <div class="col-12">
        <div class="d-none" id="control_treadmill">
          <div class="row">
            <div class="col-4">
              <button type="button" class="btn btn-success"
                id="start_treadmill">
                Start
              </button>
              <button type="button" class="btn btn-danger" id="stop_treadmill">
                Stop
              </button>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <input type="number" id="new_treadmill_speed">
                  <button type="button" class="btn btn-outline-primary"
                    id="button_new_treadmill_speed">Set speed</button>
                </div>
                <div class="col-12">
                  <input type="number" id="new_treadmill_incline">
                  <button type="button" class="btn btn-outline-primary"
                    id="button_new_treadmill_incline">Set incline</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="treadmillDevice.js"></script>
  <script src="hrDevice.js"></script>
  <script src="video.js"></script>
  <script src="app.js"></script>

</body>

</html>
